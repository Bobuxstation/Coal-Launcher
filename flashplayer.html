<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dark.css">
  <link rel="stylesheet" href="css/scroll.css">
  <link rel="stylesheet" href="css/interfont/inter.css">
  <script src="scripts/fontawesome.js" crossorigin="anonymous"></script>
  <script src="scripts/player.js" defer></script>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <meta charset="UTF-8">
  <title id="titlename">Coal - Home</title>
  <link rel="icon" href="assets/logo.png">
  <style>
    * {
      transition: none !important;
    }
  </style>
</head>

<body id="body" style="transition: none; overflow: hidden;">
  <div class="content" id="content">
    <div class="downloads" id="gamemgr" style="display: none;">
      <div id="tasks">
        <button id="endtask" onclick="speedruncounter()"><i class="fa-solid fa-stopwatch"></i> Stopwatch</button>
        <button id="endtask" class="fullscreenbtn" onclick="fullscreen(document.documentElement)"><i
            class="fa-solid fa-expand"></i> Fullscreen</button>
        <button id="endtask" class="exitfullscreenbtn" onclick="exitfullscreen()" style="display: none;"><i
            class="fa-solid fa-compress"></i> Exit fullscreen</button>
        <button id="endtask" onclick="window.close()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Quit
          game</button>
      </div>
    </div>
    <header class="header" style="border: none;">
      <nav style="border-radius: 0px;">
        <ul>
          <li><a onclick="refresh()" id="refreshbtn" class="rotating"><i class="fa-solid fa-spinner"></i></a></li>
          <li><a id="titlename1"></a></li>
          <li style="float: right;"><a onclick="sidebarmenu()"><i class="fa-solid fa-bars"></i></a></li>
          <li style="float: right;"><a id="clock"></a></li>
        </ul>
      </nav>
    </header>
    <div class="body" style="padding-top: 45px; transition: none;">
      <div class="playeroverlay" id="speedruncounter" style="display: none;">
        <iframe src="assets/playerwidgets/counter.html" style="border: none; height: 50vh;"></iframe>
      </div>
      <embed id="player" src=""
        style="transition: none;height: 92.5vh; width: 100vw; border: none; box-sizing: border-box;"></embed>
    </div>
  </div>
</body>

</html>
